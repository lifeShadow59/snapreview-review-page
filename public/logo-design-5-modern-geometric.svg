<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="geomGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="geomGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#45B7D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#96CEB4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="geomGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEAA7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDA0DD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="geomTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B59B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Geometric shapes -->
  <polygon points="10,15 20,10 30,15 25,25 15,25" fill="url(#geomGradient1)" opacity="0.8"/>
  <polygon points="15,25 25,25 30,35 20,40 10,35" fill="url(#geomGradient2)" opacity="0.8"/>
  <polygon points="25,25 35,20 35,30 30,35 25,30" fill="url(#geomGradient3)" opacity="0.8"/>
  
  <!-- Connecting lines -->
  <line x1="20" y1="15" x2="25" y2="25" stroke="url(#geomGradient1)" stroke-width="2" opacity="0.4"/>
  <line x1="25" y1="25" x2="30" y2="25" stroke="url(#geomGradient2)" stroke-width="2" opacity="0.4"/>
  
  <!-- Decorative bubbles overlapping with text -->
  <circle cx="120" cy="18" r="4" fill="url(#geomGradient1)" opacity="0.3"/>
  <circle cx="135" cy="12" r="3" fill="url(#geomGradient2)" opacity="0.4"/>
  <circle cx="155" cy="20" r="2.5" fill="url(#geomGradient3)" opacity="0.5"/>
  <circle cx="110" cy="28" r="3.5" fill="url(#geomGradient1)" opacity="0.25"/>
  <circle cx="145" cy="30" r="2" fill="url(#geomGradient2)" opacity="0.4"/>
  <circle cx="165" cy="15" r="2.8" fill="url(#geomGradient3)" opacity="0.35"/>
  <circle cx="125" cy="35" r="2.2" fill="url(#geomGradient1)" opacity="0.3"/>
  
  <!-- Floating micro bubbles around text -->
  <circle cx="105" cy="22" r="1.5" fill="url(#geomGradient2)" opacity="0.25"/>
  <circle cx="140" cy="38" r="1.2" fill="url(#geomGradient3)" opacity="0.3"/>
  <circle cx="160" cy="35" r="1.8" fill="url(#geomGradient1)" opacity="0.25"/>
  <circle cx="115" cy="40" r="1" fill="url(#geomGradient2)" opacity="0.2"/>
  <circle cx="150" cy="45" r="1.3" fill="url(#geomGradient3)" opacity="0.3"/>
  <circle cx="170" cy="25" r="1.6" fill="url(#geomGradient1)" opacity="0.25"/>
  
  <!-- Text -->
  <text x="45" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#geomTextGradient)">SnapReview</text>
  <text x="45" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="url(#geomGradient2)">.ai</text>
</svg>